<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="normal.css">
</head>
<body>
    <div class="container row">
        <div class="card">
            <h1>register here</h1>
        
            <form class="submit-form" id="form">
                <div class="form-control">
                    <label for="username">username</label>
                      <input type="text"
                             id="username"
                             name="username"
                             placeholder="enter your name">
                    
                    <small id="small">username is recquired</small>
                </div>
                    
               
                <div class="form-control">
                    <label for="email">email</label>
                    <input type="text"
                            id="email"
                            name="email"
                            placeholder="enter your mail">
                            <small id="small">email is recquired</small>
                </div>
                <div class="form-control">
                    <label for="mobile">number</label>
                    <input type="text"
                            id="mobile"
                            name="number"
                            placeholder="enter your mobile number">
                            <small id="small">monile number is recquired</small>
                </div>

                <div class="form-control">
                    <label for="password">password</label>
                    <input type="text"
                           id="password"
                           name="password"
                           placeholder="enter your password"
                    >
                    <small id="small">password is recquired</small>
                </div>
                <div class="form-control">
                    <label for="confirm-password">confirm your passwotd</label>
                    <input type="text"
                           id="confirm-password"
                           name="confirm-password"
                           placeholder="confirm your password"
                    >
                    <small id="small">password is recquired</small>
                </div>
                <button class="btn btn-light btn-block" type="submit">submit</button>
              
            </form>

          </div>
       </div>
     <script src="script.js"> </script>
    
</body>
</html>
